<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap 5 CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></link>

    <title>Receipt</title>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Order Receipt</h5>
        </div>
        <div class="card-body">
            <p><strong>Reference:</strong> [[${orderHeader.reference}]]</p>
            <p><strong>Total Amount:</strong> [[${orderHeader.amount}]]</p>

            <h6 class="mt-4">Order Details:</h6>
            <table class="table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderDetail : ${orderHeader.orderList}">
                    <td th:text="${orderDetail.productName}"></td>
                    <td th:text="${orderDetail.productPrice}"></td>
                    <td th:text="${orderDetail.productDesc}"></td>
                    <td th:text="${orderDetail.quantity}"></td>
                    <td th:text="${orderDetail.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
